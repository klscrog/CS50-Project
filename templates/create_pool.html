{% extends "layout.html" %}

{% block title %}
    Create Pool
{% endblock %}

{% block main %}
    <h1>Create a New Pool</h1>
    <form action="{{ url_for('create_pool') }}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Pool Name" type="text" required>
        </div>
        <div class="mb-3">
            <label for="grid_size" class="form-label">Grid Size</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="grid_size" id="grid_size_5x5" value="5" autocomplete="off" checked> 5 x 5
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="grid_size" id="grid_size_10x10" value="10" autocomplete="off"> 10 x 10
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create Pool</button>
    </form>
{% endblock %}
